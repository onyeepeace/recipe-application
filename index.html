<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCHEF</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.11/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/perfect.jpg" sizes="192x192" type="image/x-icon">
</head>

<body>
    <header class="background">

        <img src="images/perfect.jpg" alt="food">

        <div class="text">
            <h3>Pro Chef</h3>
            <p>Cook like the chef you are!!</p>
            <p>Prepare home made meals like a pro!</p>
        </div>

    </header>

    <main>
        <form action="">
            <input type="text" id="meal" placeholder="Search Food">
            <button id="click" type="submit"><i class="fas fa-search"></i></button>
        </form>

        <!-- Recipes section -->
        <div class="food-result">
            <!-- recipes are added here dynamically with JavaScript -->
        </div>
    </main>

    <script src="config.js"></script>
    <script src="index.js"></script>
</body>

</html>
